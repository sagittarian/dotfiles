---
- hosts: localmachine
  tags: bootstrap
  vars:
    home_dir: "{{ ansible_user_dir }}"
    download_dir: "{{ home_dir }}/Downloads"
    bin_dir: "{{ home_dir }}/bin"
    src_dir: "{{ home_dir }}/src"
  roles:
    - role: ensure-dir-structure
      become: no
    - role: install-packages
      become: yes
    - role: create-symlinks
      become: no
    - role: install-nodejs
      become: no
    - role: init-emacs
      become: no
    - role: block-sites
      become: yes
